<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remotion Preview - 仅视频和时间线</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #0a0a0a;
      color: #fff;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #player-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: #000;
    }

    #player-container > div {
      width: 100%;
      height: 100%;
      max-width: 1920px;
      max-height: 1080px;
    }

    /* 隐藏 Remotion Studio 的顶部菜单栏 */
    .css-1 {
      display: none !important;
    }

    /* 确保时间线可见 */
    .remotion-timeline {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #1a1a1a;
      border-top: 1px solid #333;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="player-container"></div>

  <script type="module">
    // 动态导入 Remotion Player
    import { Player } from 'https://esm.sh/@remotion/player@latest';
    import React from 'https://esm.sh/react@19';
    import ReactDOM from 'https://esm.sh/react-dom@19';

    // 注意：这里需要根据你的实际组件路径调整
    // 由于这是客户端预览，你可能需要先构建项目
    const MyComposition = React.lazy(() => import('/src/VideoComposition'));

    const root = ReactDOM.createRoot(document.getElementById('player-container'));
    
    root.render(
      React.createElement(Player, {
        component: MyComposition,
        durationInFrames: 300,
        fps: 30,
        width: 1920,
        height: 1080,
        controls: true,
        showVolumeControls: true,
        clickToPlay: true,
        doubleClickToFullscreen: true,
      })
    );
  </script>
</body>
</html>
